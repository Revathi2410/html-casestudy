<html>
    <head>
        <title>Online E-Learning</title>
    </head>
    <body>
        <body bgcolor="#EDBB99 ">
        <form action="confirmation_page.html">
            <div align="center">
                <h1>HCL Online E-learning Tool</h1>
            </div>
            <div align="right" style="padding-right:150px">
                       <h2> <a target="_self" href="online_elearning_main_page.html" title="Click this link to navigate to main page">Home</a></h2>  
                    </div>
            <div align="center"><h2>E-learning Online Registration Form</h2></div>
            </br>
            <table style="border:1px solid black" align="center" cellspacing=5 cellpadding=5>
                 <tr>
                    <th style="border:1px solid black">
                        Photo
                    </th>
                    <td style="border:1px solid black">
                        <input type="file"/>
                        </td>
                        </tr>
                        <tr >
                    <th style="border:1px solid black">
                       Name
                    </th>
                    <td style="border:1px solid black">
                        <input type="text"/>
                    </tr>
                    <tr>
                    <th style="border:1px solid black">
                       DOB
                    </th>
                    <td style="border:1px solid black">
                        <input type="date"/>
                        </td>
                        </tr>
                        <tr>
                    <th style="border:1px solid black">
                       Gender
                    </th>
                    <td style="border:1px solid black">
                       <input type="radio" name="gender">Male</input>
                           </br>
                        <input type="radio" name="gender">Female</input>
                    </td>
                    </tr>
                    <tr>
                    <th style="border:1px solid black">
                       Address
                    </th>
                    <td style="border:1px solid black">
                        <textarea maxlength="256"></textarea>
                        </td>
                        </tr>
                        <tr>
                    <th style="border:1px solid black">
                       Country
                    </th>   
                     <td style="border:1px solid black">
                       <select>
                           <option>India</option>
                           <option>USA</option>
                           <option>Germany</option>
                           <option>Spain</option>
                           <option>Mexico</option>
                        </select>
                    </td>  
                    </tr>
                    <tr>
                    <th style="border:1px solid black">
                       Interested Tech Stack
                    </th>
                    <td style="border:1px solid black">
                       <input type="checkbox">JAVA</input></br>
                       <input type="checkbox">.NET</input></br>
                       <input type="checkbox">C++</input></br>
                       <input type="checkbox">SQL</input></br>
                       <input type="checkbox">Mainframe</input>
                    </td>
                </tr>
                </table>
</br>
<div align="center"><input type="submit" value="Submit"/></div>
                </form>
                </body>
</html>
